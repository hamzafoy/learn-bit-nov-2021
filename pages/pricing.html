<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="author" 
        content="Ross 'Hamza' Foy" 
    />
    <meta 
        name="description" 
        content="This is a website for a madeup photography 
        studio following the Mintbean Learn-a-Bit challenge." 
    />

    <!-- Links for CSS & Fonts -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Slab&display=swap" 
    rel="stylesheet"
    >

    <!-- Site Title -->
    <title>Photography Pricing</title>

</head>

<body>

    <header class="subpage-header">

        <h1 class="header__logo">
            
            <a class="logo__anchors" href="../index.html">
                Hamza Foy the Photog
            </a>
            
        </h1>

        <nav class="header__nav-menu">

            <a class="nav-menu__anchors" href="./photos.html">
                Photos
            </a>

            <a class="nav-menu__anchors" href="./pricing.html">
                Pricing
            </a>
            
            <a class="nav-menu__anchors" href="./reviews.html">
                Reviews
            </a>

            <a class="nav-menu__anchors" href="./contacts.html">
                Contacts
            </a>

            <a class="nav-menu__close">
                Close Menu
            </a>

        </nav>

        <img 
            class="header__nav-icon" 
            height="40px" 
            width="40px" 
            src="../public/img/hamburger.svg" 
            alt="hamburger menu icon"
        />

    </header>

    <div class="pricing-container">

        <h1 class="pricing-container__heading">
            Pricing
        </h1>

        <section class="pricing-list">

            <aside class="pricing-list__item">

                <p class="photo-count">
                    1 Photo
                </p>

                <p class="photo-price">
                    <span class="colored-dollar-sign">$</span>39.99
                </p>

                
            
            </aside>

            <aside class="pricing-list__item">

                <p class="photo-count">
                    3-5 Photos
                </p>

                <p class="photo-price">
                    <span class="colored-dollar-sign">$</span>34.99
                </p>

                
            
            </aside>

            <aside class="pricing-list__item">

                <p class="photo-count">
                    6-8 Photos
                </p>

                <p class="photo-price">
                    <span class="colored-dollar-sign">$</span>30.99
                </p>

                
            
            </aside>

        </section>

    </div>

    <script src="../script.js"></script>
    
</body>
</html>
