<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="author" 
        content="Ross 'Hamza' Foy" 
    />
    <meta 
        name="description" 
        content="This is a website for a madeup photography 
        studio following the Mintbean Learn-a-Bit challenge." 
    />

    <!-- Links for CSS & Fonts -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Slab&display=swap" 
    rel="stylesheet"
    >

    <!-- Site Title -->
    <title>Get in Touch!</title>

</head>

<body>

    <header class="subpage-header">

        <h1 class="header__logo">
            
            <a class="logo__anchors" href="../index.html">
                Hamza Foy the Photog
            </a>
            
        </h1>

        <nav class="header__nav-menu">

            <a class="nav-menu__anchors" href="./photos.html">
                Photos
            </a>

            <a class="nav-menu__anchors" href="./pricing.html">
                Pricing
            </a>
            
            <a class="nav-menu__anchors" href="./reviews.html">
                Reviews
            </a>

            <a class="nav-menu__anchors" href="./contacts.html">
                Contacts
            </a>

            <a class="nav-menu__close">
                Close Menu
            </a>

        </nav>

        <img 
            class="header__nav-icon" 
            height="40px" 
            width="40px" 
            src="../public/img/hamburger.svg" 
            alt="hamburger menu icon"
        />

    </header>

    <div class="contact-container">

        <section id="foto-10" class="portrait">
            
        </section>

        <section class="contact-info">

            <aside class="contact-info__name">

                <h1>
                    Hamza Foy
                </h1>

            </aside>

            <aside class="contact-info__icons">

                <img 
                class="contact-icon" 
                height="40px" 
                width="40px" 
                src="../public/img/facebook.svg" 
                alt="Facebook icon"
                />

                <img 
                class="contact-icon" 
                height="40px" 
                width="40px" 
                src="../public/img/instagram.svg" 
                alt="Instagram icon"
                />

                <img 
                class="contact-icon" 
                height="40px" 
                width="40px" 
                src="../public/img/linkedin.svg" 
                alt="Linkedin icon"
                />

                <img 
                class="contact-icon" 
                height="40px" 
                width="40px" 
                src="../public/img/github.svg" 
                alt="Github icon"
                />

            </aside>

            <p class="contact-info__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Quisque laoreet nunc lobortis lorem commodo scelerisque. 
                Proin ultricies ut ante nec pulvinar.
            </p>

        </section>

        <form class="contact-form">

            <input class="contact-form__line" type="text" placeholder="Input name here. . .">

            <input class="contact-form__line" type="text" placeholder="Input email here. . .">

            <input class="contact-form__textarea" type="text" placeholder="Input message here. . .">

        </form>

    </div>

    <script src="../script.js"></script>
    
</body>
</html>
